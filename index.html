---
layout: index
---

<ul class="posts">
  {% for post in site.posts %}
  {% if post.category == "article" %}
  <li>
    <small class="datetime muted" data-time="{{ post.date }}">{{ post.date | date:"%Y-%m-%d" }} </small>
    <a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endif %}
  {% endfor %}
</ul>
